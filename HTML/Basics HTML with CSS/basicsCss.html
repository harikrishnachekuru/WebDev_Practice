<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Css Basics || Class Id's</title>
    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet" type="text/css">
    <style>
        h1 {
            font-family: Lobster, monospace;
            font-size: 42px;
            text-transform: capitalize;
            color: red;
        }

        .red-text {
            color: red;
        }

        .circleshape {
            width: 100px;
        }

        .thick-border {
            border-color: green;
            border-style: solid;
            border-width: 10px;
            border-radius: 50%;
        }
    </style>
</head>

<body>
    <h1>cat photo app</h1>
    <p class="red-text">Click here to see more<a href="https://guly.com/images/catphoto">cat photos</a></p>
    <img class="circleshape thick-border" src="https://bit.ly/fcc-relaxing-cat">

    <div>
        <p>Things cat love..</p>
        <ul>
            <li>Cat nip</li>
            <li>laser pointers</li>
            <li>lasagnap</li>
        </ul>
        <ol>
            <li>fluema treatment</li>
            <li>thunders</li>
            <li>Other Cats</li>
        </ol>
    </div>
</body>

</html>
